# PostgreSQL. Versions 9.1 and up are supported.
#

default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password:
  pool: 5

development:
  <<: *default
  database: core-api_development


test:
  <<: *default
  database: core-api_test

production:
  <<: *default
  database: core-api_production
  username: core-api
  password: <%= ENV['CORE-API_DATABASE_PASSWORD'] %>


